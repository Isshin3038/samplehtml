<!DOCTYPE html>

    <meta charset="utf-8">
    <title>かりんとうの旭製菓</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <body>
    <header>
      <div class="header-background">

      </div>

      <div class="header-left">

        <img src="header_logo.png" alt="" class="header_logo">

      </div>
      <div class="heaeder-mid">

      </div>
      <div class="header-right">
        <ul>
          <li>おいも</li>
          <li>じゃがいも</li>
          <li>ポテト</li>
        </ul>
      </div>

    <div class="top-box"></div>


    <div class="company-box">
      <div class="company-sticky">
        <div class="inside">
          <h1>ただ、ひたむきにかりんとう</h1>
        </div>
        <div class="history">
          <img src="history-image.jpg" alt="" class="history-image">

        </div>
      </div>
      <div class="history-article">
        <h2 class="history-title float-up"> 造りつづけて <span >九十有余年</span></h2>
        <p class="history-text">大正十三年の創業以来、旭製菓は小麦粉や砂糖などの原材料や製法にとことんこだわり、
          すべての人に愛される、安心・安全のかりんとう造りに情熱を注いでまいりました。
          「かりんとうと言えば黒糖味」、その一品から始まった旭製菓の歴史は、
          今では数えきれないほど様々な味をとりそろえ、時を重ねています。</p>

      </div>
      <div class="this">
        <div class="btn btn-one float-up">
          <span>会社概要</span>
        </div>
      </div>


    </div>

    <div class="products-box">
      <div class="product-title">
        <div class="product-sticky">
          <h1>かりんとう</h1>

        </div>

      </div>
      <div class="product product1">
        <img src="" alt="">
        <p></p>

      </div>
      <div class="product product2">
        <img src="" alt="">

      </div>
      <div class="product product3">
        <img src="" alt="">
        <p></p>

      </div>


    </div>

      <img src="bg_mountain.png" alt="" class ="load-mountain load">
      <img src="logo.png" alt="" class = "load-logo ">
      <img src="bg_animal.png" alt="" class = "load-animal load">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>

    </div>
